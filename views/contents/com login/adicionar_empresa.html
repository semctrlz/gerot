

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Adicionar empresa</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item active"><a href="/">Home</a></li>
            <li class="breadcrumb-item active">Adicionar empresa</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6">
          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">Informa&ccedil;&otilde;es b&aacute;sicas</h3>
            </div>
            <div class="card-body">
                <form action="/adicionar_empresa" method="post">
              <div class="form-group">
                <label for="razaoSocial">Nome*</label>
                <input
                  type="text"
                  class="form-control"
                  id="razaoSocial"
                  placeholder="Nome da empresa",
                  name="desnome",
                  maxlength="65"
                  required
                />
              </div>              
              <div class="form-group">
                <label for="apelido"
                  >Apelido* (Aparece nos menus ao lado)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="apelido"
                  placeholder="Apelido",
                  name="desapelido",
                  maxlength="65"
                  required
                />
              </div>

            <div class="form-group">
                <label for="texto">Descrição ou Slogam da empresa</label>
                <textarea        
                  class="form-control",              
                  placeholder="Texto descritivo (até 140 caracteres)",
                  maxlength="140"
                  name="textoDesc",
                  id="texto"
                /></textarea>
              </div>                    

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary float-sm-right">Cadastrar</button>
                </div>
                </form>

          <!-- /.card -->
        </div>
        <!--/.col (left) -->
      </div>
      <!-- /.row -->
    </div>
  </section>
  <!-- /.content -->
</div>
