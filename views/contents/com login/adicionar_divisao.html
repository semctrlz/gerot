

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Adicionar divis&atilde;o</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item active"><a href="/">Home</a></li>
            <li class="breadcrumb-item active"><a href="/{$empresaLogada.desnomeurl}">{$empresaLogada.desapelido}</a></li>
            <li class="breadcrumb-item active">Adicionar divis&atilde;o</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6">
          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">Informa&ccedil;&otilde;es b&aacute;sicas</h3>
            </div>
            <div class="card-body">
                <form action="/{$empresaLogada.desnomeurl}" method="post">
              <div class="form-group">
                <label for="razaoSocial">Nome divis&atilde;o*</label>
                <input
                  type="text"
                  class="form-control"
                  id="razaoSocial"
                  placeholder="Nome da divis&atilde;o",
                  name="desnome",
                  maxlength="65"
                  required
                />
              </div>

              <div class="form-group">
                <label for="apelido">Apelido* (Nome curto para identificar a divis&atilde;o)</label>
                <input
                  type="text"
                  class="form-control"
                  id="apelido"
                  placeholder="Apelido",
                  name="desapelido",
                  maxlength="20"
                  required
                />
              </div>

            <div class="form-group">
                <label for="texto">Descri&ccedil;&atilde;o ou Slogam da divisao</label>
                <textarea        
                  class="form-control",              
                  placeholder="Texto descritivo (at&eacute; 140 caracteres)",
                  maxlength="140"
                  name="textoDesc",
                  id="texto"
                /></textarea>
              </div>                    
              
              <input type="hidden" value="{$idusuario}" name="idusuario">
              <input type="hidden" value="{$empresaLogada.idempresa}" name="idempresa">
                

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary float-sm-right">Cadastrar</button>
                </div>
                </form>

          <!-- /.card -->
        </div>
        <!--/.col (left) -->
      </div>
      <!-- /.row -->
    </div>
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
