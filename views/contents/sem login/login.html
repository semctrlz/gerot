<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
        <div class="content-header ">
        </div>
        <div class="login-box col-sm-6 card-body container-fluid">

            {if="$error != ''"}

            <div class="alert alert-danger alert-dismissible">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
              <h4><i class="icon fa fa-ban"></i> Alerta!</h4>
              {$error}
            </div>            
            {/if}

            <!-- /.login-logo -->
            <div class="card">
              <div class="card-body login-card-body">
                <p class="login-box-msg">Logue-se para iniciar sua sessão</p>
          
                <form action="/login" method="post">
                  <div class="input-group mb-3">
                    <input type="email" class="form-control" id="email" name ="desemail" placeholder="Email">
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                      </div>
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <input type="password" class="form-control" id="senha" placeholder="senha" name="dessenha">
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-8">
                      <div class="icheck-primary">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">
                          Lembrar de mim
                        </label>
                      </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                      <button type="submit" class="btn btn-primary btn-block">Logar</button>
                    </div>
                    <!-- /.col -->
                  </div>
                </form>         
                
          
                <p class="mb-1">
                  <a href="/recovery">Esqueci minha senha</a>
                </p>
                <p class="mb-0">
                  <a href="/cadastro" class="text-center">Cadastro</a>
                </p>
              </div>
              <!-- /.login-card-body -->
            </div>
          </div>
      
    </div>
    <!-- /.content-wrapper -->
